server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true

spring:
  application:
    name: atp-printing-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/atpdb}
    username: ${DB_USER:atpuser}
    password: ${DB_PASS:atppassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update  # Creates tables automatically
    show-sql: true      # Shows SQL queries in logs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}
  upload:
    folder: atp-files
    resource-type: auto

# Razorpay Configuration
razorpay:
  key-id: ${RAZORPAY_KEY_ID:rzp_test_ROwOmcam0QvXsE}
  secret: ${RAZORPAY_SECRET:5whJcIpm54O98WsRw9onLgJv}
  webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:your-webhook-secret}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation1234567890}
  expiration: 86400000 # 24 hours
  printer-expiration: 31536000000 # 365 days

# Application Configuration
app:
  base-url: ${APP_BASE_URL:https://atp-backend.onrender.com}
  frontend-url: ${FRONTEND_URL:https://atp-print.netlify.app}
  session:
    expiration-minutes: 30
    cleanup-cron: "0 0 2 * * ?"
  printer:
    heartbeat-timeout-minutes: 5
    heartbeat-check-cron: "0 */5 * * * ?"

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://atp-print.netlify.app,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.atp.printing: ${LOG_LEVEL:DEBUG}
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
# Production Profile (Render)
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

logging:
  level:
    root: WARN
    com.atp.printing: INFO